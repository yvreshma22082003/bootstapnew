<!DOCTYPE html>
<html>
    <head>
        <title>bootstrap</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
    </head>
    <body>
        <input type="text" class="form-control">
        <input type="submit" value="submit" class="btn btn-primary" >
        <input type="submit" value="submit" class="btn btn-secondary" >
        <input type="submit" value="submit" class="btn btn-warning" >
        <input type="submit" value="submit" class="btn btn-success">
        <input type="submit" value="submit" class="btn btn-danger" >
        <input type="submit" value="submit" class="btn btn-info" >
        <input type="submit" value="submit" class="btn btn-link" >
        <input type="submit" value="submit" class="btn btn-light" >
        <input type="submit" value="submit" class="btn btn-dark" >
        <br>
        <input type="submit" value="submit" class="btn btn-outline-primary" >
        <input type="submit" value="submit" class="btn btn-outline-secondary" >
        <input type="submit" value="submit" class="btn btn-outline-warning" >
        <input type="submit" value="submit" class="btn btn-outline-success">
        <input type="submit" value="submit" class="btn btn-outline-danger" >
        <input type="submit" value="submit" class="btn btn-outline-info" >
        <input type="submit" value="submit" class="btn btn-outline-link" >
        <input type="submit" value="submit" class="btn btn-outline-light" >
        <input type="submit" value="submit" class="btn btn-outline-dark" >
        <script src="js/bootstrap.min.js"></script>
        <br>
        <div class="input-group"
        style="width:400px;">
           <input type="email" class="form-control">
           <input type="submit" value="verify" class="btn btn-primary btn-lng">
        </div>
        <div style="width:300px; margin-left: 50px;">
            <ul class="list-group">
                <li class="list-group-item">First</li> 
                <li class="list-group-item active">Second </li>
                <li class="list-group-item disabled"> Third</li>
            </ul>
            <br>
        </div>
        <div class="alert alert-primary"
        role="alert" style="margin:20px" >
        <h6>This is an alert heading</h6>
        <hr>
        This is an alert message 
        </div>
        <div class="alert alert-success"
        role="alert" style="margin:20px" >
        <h6>This is an alert heading</h6>
        <hr>
        This is an alert message 
        </div>
        <div class="alert alert-success alert-dismissable fade show"
        role="alert" style="margin:20px;" >
        This is an alert message
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div class="spinner-border">-</div>
        <div class="spinner-border spinner-border-sm">-</div>
        <div class="spinner-grow" >-</div>
        <div class="spinner-border text-primary" role="status">-</div>
        <div class="spinner-grow" role="status">-</div>
        <button type="button" class="btn btn-primary">
        <div class="spinner-grow spinner-grow-sm" role="status"></div>Loading...
        </button>
    </body>
</html>
